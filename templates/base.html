{% load static %}
{% load django_bootstrap5 %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lichess: {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/headers.css' %}">
</head>
<body>
<div class="container">
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none"><span class="fs-4">Pricing example</span></a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'create-game' %}">Create game</a>
{#            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'accept' %}">Accept challenge</a>#}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'incoming-challenges' %}">Incoming challenges</a>
            <a class="py-2 link-body-emphasis text-decoration-none" href="#">Pricing</a>
        </nav>
    </div>
</header>
<h1>{% block h %}{% endblock %}</h1>
{% block content %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% endblock %}
{% block script %}{% endblock %}
</div>
</body>
